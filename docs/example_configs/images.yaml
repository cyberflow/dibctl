xenial:
  filename: xenial.img.qcow2
  glance:
    endpoint: "http://foo.example.com" #not implmented yet
    name: 'Example of Ubuntu Xenial'
    upload_timeout: 1800
    properties:
     foo: "bar"
    public: False
  dib:
   environment_variables:
      DIB_RELEASE: xenial
   elements:
     - ubuntu-minimal
     - vm
   cli_options:
      - '-x'
  nova:
    create_timeout: 5
    active_timeout: 14
    keypair_timeout: 5
    cleanup_timeout: 30
  tests:
     ssh:
       username: cloud-user
     wait_for_port: 22
     port_wait_timeout: 30
     environment_name: example_env
     environment_variables:
       foo: bar
     tests_list:
      - shell: docs/tests_examples/shell_examples.d/
        timeout: 300
      - pytest: docs/tests_examples/pytest_examples/example.py
        timeout: 300
