xenial:
  filename: xenial.img.qcow2
  glance:
    name: 'Example of Ubuntu Xenial'
    upload_timeout: 1800
    properties:
     foo: "bar"
    public: False
  dib:
   environment_variables:
      DIB_RELEASE: xenial
      elements:
        - ubuntu-minimal
        - vm
        - cloud-init
  ssh:  #not implemented yet
    username: cloud-user
  tests:
     wait_for_port: 22
     port_wait_timeout: 30
     environment_name: example_env
     environment_variables:
      ssh_username: cloud-user
     tests_list:
      - shell: docs/tests_examples/shell_examples.d/
        timeout: 300
      - pytest: docs/tests_examples/pytest_examples/example.py
        timeout: 300
